{%extends "_base.html"%}

{%block title%}login{%endblock%}

{%block contents%}
<div class="card container" style="width:50%;">
    <div class="card-body">
        {%if isAuthenticated%}
        <h3>{{isAuthenticated}}としてログインしています。</h3>
        {%endif%}
        {%if isSuccess%}
        <h3>ログアウトしました。</h3>
        {%endif%}
        <form action="" method="POST">
            <button type="submit" class="btn btn-primary">ログアウト</button>
        </form>
    </div>
</div>
{%endblock%}
