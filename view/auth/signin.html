{%extends "_base.html"%}

{%block title%}signin{%endblock%}

{%block contents%}
<div class="card container" style="width:50%;">
    <div class="card-body">
        <h3 class="card-title">サインイン</h3>
        <form action="" method="POST" name="user_info">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" id="inputName" class="form-control" name="name">
            <label for="inputaEmail" class="form-label">Email</label>
            <input type="text" id="inputEmail" class="form-control" name="email">
            <label for="inputPass" class="form-label">Password</label>
            <input type="password" id="inputPass" class="form-control" name="password">
            <br>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
        {%for error in errors%}
            <h3 class="text-danger">{{error}}</h3>
        {%endfor%}
        {%if isSuccess%}
            <h3>{{isSuccess}}の作成に成功しました。</h3>
        {%endif%}
    </div>
</div>
{%endblock%}
